{% extends 'base.html' %}
{% block title %}Editar Lista{% endblock %}

{% block content %}
<h2>Editar Lista</h2>

<form action="/lists/edit/{{ lista.id }}" method="POST">
    <label>Nome da Lista:</label>
    <input type="text" name="nome" value="{{ lista.nome }}" required><br><br>

    <button type="submit">Salvar</button>
</form>
{% endblock %}
