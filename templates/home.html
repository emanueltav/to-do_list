<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Minha To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Bem-vindo, {{ user.username }}!</h2>

    <form method="POST" action="{{ url_for('add_task') }}" class="input-group mb-4">
      <input
        type="text"
        name="title"
        placeholder="Nova tarefa"
        required
        class="form-control"
        aria-label="Nova tarefa"
      />
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>

    {% if tasks %}
    <ul class="list-group mb-4">
      {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="{% if task.is_done %}text-decoration-line-through text-muted{% endif %}">
          {{ task.title }}
        </span>
        <div>
          <a href="{{ url_for('toggle_task', task_id=task.id) }}" class="btn btn-sm btn-outline-success me-2">
            {% if task.is_done %}Desfazer{% else %}Concluir{% endif %}
          </a>
          <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-outline-danger"
             onclick="return confirm('Tem certeza que deseja excluir esta tarefa?');">
            Excluir
          </a>
        </div>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <div class="alert alert-info text-center">Nenhuma tarefa cadastrada.</div>
    {% endif %}

    <div class="text-center">
      <a href="{{ url_for('logout') }}" class="btn btn-secondary">Sair</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
