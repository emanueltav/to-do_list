{% extends 'base.html' %}
{% block title %}Usuários{% endblock %}

{% block content %}
<h2>Usuários</h2>

<ul>
    {% for user in users %}
        <li>
            {{ user.username }} -
            <a href="/users/edit/{{ user.id }}">Editar</a> |
            <a href="/users/delete/{{ user.id }}">Excluir</a>
        </li>
    {% else %}
        <li>Nenhum usuário cadastrado.</li>
    {% endfor %}
</ul>
{% endblock %}
